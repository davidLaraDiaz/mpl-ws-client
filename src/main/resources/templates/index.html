<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<head   th:replace="plantillas/menu :: head">
	<title>Prueba</title>
</head>
<body>
	<br>
	<hr>
	<h1 class="text-center text-success h1">Prueba Java Web Service</h1>


	<br>

		<div id="demo" class="carousel slide text-center" data-ride="carousel">

			<!-- Indicators -->
			<ul class="carousel-indicators">
				<li data-target="#demo" data-slide-to="0" class="active"></li>
				<li data-target="#demo" data-slide-to="1"></li>
				<li data-target="#demo" data-slide-to="2"></li>
			</ul>

			<!-- The slideshow -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img/ws.png" alt="Web Service" width="auto" height="250vh">
				</div>
				<div class="carousel-item">
					<img src="img/spring.png" alt="spring" width="auto" height="250vh">
				</div>
				<div class="carousel-item">
					<img src="img/thyme.png" alt="Sistemas" width="auto"
						height="250vh">
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="carousel-control-prev" href="#demo" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a> <a class="carousel-control-next" href="#demo" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>

		</div>
		
		<div class="text-center">
			<a class="btn btn-outline-success btn-lg" th:href="@{/login}">LOGIN</a>

		</div>
		<br><br><br>
		
		<footer th:replace="plantillas/menu :: footer"></footer>
</body>
</html>
