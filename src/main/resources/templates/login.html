<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head   th:replace="plantillas/menu :: head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Login</title>
</head>
<body class=" container mt-4">

		


	<div>
	
		<div class="alert alert-danger" th:if="${param.error}">Datos Incorrectos</div>
		<div class="alert alert-warning" th:if="${param.logout}">Sesión Finalizada.</div>
		<br>

		 



		
	<br>
	<br>
					<div class="card mt-3 row">
						<h1 class="text-primary text-center  p-2 col-12">Login</h1>
						<span class="col-4"></span>
						<form th:action="@{/home}" method="post" class="col-6 align-self-center">
							<div class="card p-5 ">

								<label>Usuario:</label>
								<div class="input-group form-group">
										<div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-user"></i></span>
									</div>
									<input placeholder="username" name="username" type="text"	id="username" class="form-control" />
								</div>
								
								<label>Contraseña:</label>
								<div class="input-group form-group">
										<div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-key"></i></span>
									</div>
									<input placeholder="password" id="password" name="password" type="password" class="form-control" />
								</div>
								<br>
								<hr>

								<input type="submit" value="Iniciar Sesión"
									class="btn btn-success btn-lg" /> <br>
								<hr>
								<a  th:href="@{/}" class="btn btn-outline-secondary">Regresar</a>
							</div>
							
						</form>
						
					</div>



				</div>

</body>
</html>
